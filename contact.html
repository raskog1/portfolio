<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Ryan Skog - Contact</title>
</head>

<body>

    <header class="bg-dark">

        <!-- Title -->
        <h1 class="text-info">Ryan Skog</h1>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

        </nav>

    </header>

    <div class="container">

        <h2 class="text-dark">Contact</h1>
            <br>

            <!--Form-->
            <form action="#">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="firstName" class="form-control" placeholder="Enter first name" id="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="lastName" class="form-control" placeholder="Enter last name" id="lastName">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email address" id="email">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" rows="5" id="message"></textarea>
                    <br>
                    <button type="submit" class="btn btn-info">Submit</button>

            </form>

    </div>

</body>

</html>
